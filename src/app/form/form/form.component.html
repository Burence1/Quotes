<div class="container shadow p-3 mb-5 bg-white rounded form-card">
  <div class="card card-title ">
    <div class="card-body">
      <form [formGroup]="quoteForm" (ngSubmit)="submitQuote();quoteForm.reset()">
        <label for="Name">
          Name:
        </label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" formControlName="name">
        <label for="text">
          Enter Quote:
        </label>
        <input type="text" class="form-control" id="text" [(ngModel)]="newQuote.text" formControlName="text">
        <label for="author">
          Author:
        </label>
        <input type="text" id="author" [(ngModel)]="newQuote.author" class="form-control" formControlName="author">
        <button class="btn btn-grad" [disabled]="!quoteForm.valid" type="submit">Add Quote</button>
      </form>
    </div>
  </div>
</div>
