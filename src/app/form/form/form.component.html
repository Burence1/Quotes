<div class="container-fluid quote-card-container">
  <div class="card shadow p-3 mb-5 bg-white rounded card quote-card" id="new">
    <div class="card-body">
      <blockquote class="blockquote ">
      <form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel"
            required />
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Enter Name!</p>
          </div>
        </div>
      
        <div class="form-group">
          <label for="text">Enter Quote:</label><br>
          <textarea name="text" form="form-control" id="text" [(ngModel)]="newQuote.text" #text="ngModel"
            required></textarea>
          <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
            <p>Enter Quote!</p>
          </div>
        </div>
      
        <div class="form-group">
          <label for="author">Author:</label><br>
          <input type="text" form="form-control" id="author" name="author" [(ngModel)]="newQuote.author" #author="ngModel"
            required /><br>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Enter AuthorName!</p>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!quoteForm.form.valid" class="btn btn-dark m-3">Add Quote</button>
        </div>
      </form>
      </blockquote>
    </div>
  </div>
</div>
